name: Documentation

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Generate
    runs-on: ubuntu-latest
    container: ghcr.io/monetrapp/build-containers/ubuntu:20.04-2021.04.18
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: make dependencies
      - run: make docs
      - run: export PATH=$PATH:$(PWD)/node_modules/.bin
      - run: redoc-cli bundle $(PWD)/docs/swagger.yaml -o $(PWD)/docs/index.html
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: docs