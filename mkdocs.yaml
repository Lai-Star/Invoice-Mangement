site_name: monetr
site_url: http://localhost/documentation/
repo_url: https://github.com/monetr/monetr
repo_name: GitHub
copyright: Â© monetr 2022
site_dir: build/site
watch:
  - docs
theme:
  name: material
  logo: img/logo192.png
  favicon: img/favicon.ico
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
extra:
  homepage: https://monetr.app
extra_css:
  - stylesheets/extra.css
nav:
  - Home: README.md
  - API:
      - REST API: api/API.md
      - Resources:
          - api/resources/index.md
          - Authentication: api/resources/authentication.md
          - User: api/resources/user.md
  - Developer:
      - Local: developer/Local.md

plugins:
  - search
  - section-index
  - render_swagger

markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
