site_name: monetr
site_url: http://localhost/documentation/
repo_url: https://github.com/monetr/monetr
repo_name: GitHub
copyright: Â© monetr 2022
site_dir: build/site
watch:
  - docs
theme:
  name: material
  logo: img/logo192.png
  favicon: img/favicon.ico
extra:
  homepage: https://monetr.app
extra_css:
  - stylesheets/extra.css
nav:
  - Home: README.md
  - API:
      - REST API: api/API.md
      - Resources:
          - api/resources/index.md
          - Authentication: api/resources/authentication.md
          - User: api/resources/user.md
  - Developer:
      - Local: developer/Local.md

plugins:
  - search
  - section-index
  - render_swagger

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
