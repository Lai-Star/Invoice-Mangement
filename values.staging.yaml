replicaCount: 2

image:
  repository: containers.monetr.dev/rest-api
  pullPolicy: Always
  tag: "" # Will be overwritten with the SHA for the commit of this deploy

imagePullSecrets:
  - name: containers.monetr.dev

podAnnotations:
  monetr.dev/branch: "" # Branch of the deployment will be put here
  prometheus.io/scrape: 'true'
  prometheus.io/port: '9000'

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.staging.monetr.dev
      paths:
        - path: /
  tls:
    - secretName: api-staging-monetr-dev-tls
      hosts:
        - api.staging.monetr.dev

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector:
  kubernetes.io/arch: amd64

api:
  name: monetr (staging)
  customEnv:
    - name: MONETR_ENVIRONMENT
      value: "staging"
    - name: MONETR_PG_PASSWORD
      valueFrom:
        secretKeyRef:
          key: password
          name: alsatian-rest-api-secret
    - name: MONETR_PG_USERNAME
      valueFrom:
        secretKeyRef:
          key: username
          name: alsatian-rest-api-secret
    - name: MONETR_JWT_LOGIN_SECRET
      valueFrom:
        secretKeyRef:
          key: MONETR_JWT_LOGIN_SECRET
          name: rest-api-config-secrets
    - name: MONETR_JWT_REGISTRATION_SECRET
      valueFrom:
        secretKeyRef:
          key: MONETR_JWT_REGISTRATION_SECRET
          name: rest-api-config-secrets
    - name: MONETR_CAPTCHA_PUBLIC_KEY
      valueFrom:
        secretKeyRef:
          key: MONETR_CAPTCHA_PUBLIC_KEY
          name: monetr-staging-recaptcha
    - name: MONETR_CAPTCHA_PRIVATE_KEY
      valueFrom:
        secretKeyRef:
          key: MONETR_CAPTCHA_PRIVATE_KEY
          name: monetr-staging-recaptcha
    - name: MONETR_PLAID_CLIENT_ID
      valueFrom:
        secretKeyRef:
          key: MONETR_PLAID_CLIENT_ID
          name: rest-api-config-secrets
    - name: MONETR_PLAID_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          key: MONETR_PLAID_CLIENT_SECRET
          name: rest-api-config-secrets
    - name: MONETR_SENTRY_DSN
      valueFrom:
        secretKeyRef:
          key: MONETR_SENTRY_DSN
          name: monetr-staging-sentry
    - name: MONETR_STRIPE_API_KEY
      valueFrom:
        secretKeyRef:
          key: MONETR_STRIPE_API_KEY
          name: monetr-staging-stripe
  uiDomainName: app.staging.monetr.dev
  apiDomainName: api.staging.monetr.dev
  allowSignUp: true
  enableWebhooks: false # Will be deprecated soon.
  postgreSql:
    address: alsatian.monetr-staging.svc.cluster.local
    port: 5432
    database: monetr
  smtp:
    enabled: false
  sendGrid:
    enabled: false
    apiKey: ""
    templates:
      verifyEmailTemplate: ""
      forgotPasswordTemplate: ""
  reCaptcha:
    enabled: true
    verifyLogin: true
    verifyRegister: true
  plaid:
    environment: "https://sandbox.plaid.com"
    enableReturningUserExperience: true
    webhooksEnabled: true
    webhooksDomain: https://api.staging.monetr.dev
  cors:
    allowedOrigins:
      - "https://app.staging.monetr.dev"
    debug: false
  redis:
    enabled: true
    address: redis.monetr-staging.svc.cluster.local
    port: 6379
  logging:
    level: debug
  sentry:
    enabled: true
    sampleRate: 1.0
    traceSampleRate: 1.0
  stripe:
    enabled: true
    webhooksEnabled: false # Still working on this for now.
    webhooksDomain: https://api.staging.monetr.dev
    products:
      - name: Manual Budgeting
        description: Create and maintain transactions manually.
        productCode: manual_budgeting
        visible: false
        stripeProductId: prod_JNQhZ0TGnssizX
        features:
          - ManualBudgeting
        prices:
          - priceCode: manual_monthly
            stripePriceId: price_1Ikfq3I4uGGnwpgwrjBg3lFy
            visible: false
          - priceCode: manual_yearly
            stripePriceId: price_1IpOIOI4uGGnwpgwEXEepvwR
            visible: false
      - name: Linked Budgeting
        description: Transactions and balances are synced automatically from your bank account.
        productCode: linked_budgeting
        stripeProductId: prod_JNQg8WJ8FPKwPN
        visible: true
        features:
          - ManualBudgeting
          - OneLinkedBankAccount
        prices:
          - priceCode: linked_monthly
            stripePriceId: price_1IkfpMI4uGGnwpgwzbNjTm77
            visible: false
          - priceCode: linked_yearly
            stripePriceId: price_1IpOJ5I4uGGnwpgwNIPKRftP
            visible: false

